<form [formGroup]="mensaje" class="example-form" method="post">
  <h2>Enviar Mensaje</h2>
  <table class="example-full-width" cellspacing="0" required>
    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Destinatario</mat-label>
          <input matInput formControlName="receiverId" type="text" class="input" />
        </mat-form-field>
      </td>
    </tr>
  </table>

  <table class="example-full-width" cellspacing="0" required>
    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label >Mensaje</mat-label>
          <textarea matInput name="message" class="input" formControlName="text" rows="6"></textarea>
        </mat-form-field>
      </td>
    </tr>
  </table>

  <div class="example-button-row">
    <button
      mat-raised-button
      class="button"
      type="submit"
      (click)="postMessage()"
    >
      Enviar
    </button>
  </div>
</form>
